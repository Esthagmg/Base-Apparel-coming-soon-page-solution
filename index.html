<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.google.com/specimen/Josefin+Sans"/>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; } 
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="texte-hidden"> We're coming soon </h1>
    <div class="grid"> 
      <div class="wrapper-logo"> <img src="./images/logo.svg" alt="Logo of Base Apparel"> </div>
      <div class="wrapper-hero"> 
        <picture>
          <source media="(max-width: 480px)" srcset="./images/hero-mobile.jpg">
          <source media="(min-width: 800px)" srcset="./images/hero-desktop.jpg">
          <img src="./images/hero-mobile.jpg" alt="Model promoting Base Apparel products by wearing them">
        </picture>
      </div>
      <div class="wrapper-texte">
        <h2>
          <span>We're</span><br>
          <span>coming soon</span>
        </h2>
        <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <div>
            <input type="email" name="user_email" id="email" required="" minlength="8" placeholder="Email Address">
            <span class="error" aria-live="polite"></span>
            <span class="error-img"><img src="images/icon-error.svg" alt="Error icon"></span>
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="Arrow icon">
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
